{% extends 'base.html' %}
{% block content %}
    <div class="text-center">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th >ID</th>
                        <th >NAME</th>
                        <th >RELATION</th>
                        <th >GENDER</th>
                        <th >AGE</th>
                        <th >PHONE</th>
                    </tr>
                </thead>


                <tbody>
                {% for g in gurdian_list %}
                    <tr>
                        <td >{{g.pk}}</td>
                        <td >{{g.name}}</td>
                        <td >{{g.relation}}</td>
                        <td >{{g.gender}}</td>
                        <td >{{g.age}}</td>
                        <td >{{g.phone}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
    </div>

{% endblock %}
