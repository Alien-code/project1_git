{% extends 'base.html' %}

{% block content %}

<h3 class="text-center">খরচ হিসাব এপ</h3><br>

<table class="table  table-striped">
<thead>
<tr>
    <th>Purpose</th>
    <th>Amount</th>
    <th>Date</th>
</tr>
</thead>
<tbody>
{% for expense in expenses %}
<tr>
    <td>{{ expense.purpose }}</td>
    <td>{{ expense.amount }}</td>
    <td>{{ expense.date }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
